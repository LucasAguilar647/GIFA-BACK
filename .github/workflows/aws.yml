name: Build and Deploy Docker Image

on:
  push:
    branches:
      - main #Trigger workflor on push to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: checout the repository 
      - name: Checkout code
        uses: actions/checkout@v3

    # Step 2: Set up AWS credentials
      - name: Log in to Amazon ECR
        id: login-ecr
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}

      - name: Build and tag Docker image
        run: |
          docker build -t 778425189746.dkr.ecr.us-east-1.amazonaws.com/hola-mundo-repo:back_latest .
   
      - name: Push Docker image to ECR
        run: |
          docker push 778425189746.dkr.ecr.us-east-1.amazonaws.com/hola-mundo-repo:back_latest

      # Step 5: SSH into EC2 and Redeploy Container
      - name: SSH into EC2 and Update Container
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull 778425189746.dkr.ecr.us-east-1.amazonaws.com/hola-mundo-repo:back_latest
            docker stop my-running-container || true
            docker rm my-running-container || true
            docker run -d --name my-running-container -p 8080:8080 778425189746.dkr.ecr.us-east-1.amazonaws.com/hola-mundo-repo:back_latest
            timeout: 60s
            command_timeout: 10m
            debug: true
